<section style="background-color: #eee;">
  <div>
  </div>
  <div>
    <div class="text-center">
      <button id="dd" mat-raised-button (click)="openDialog()" 
        style="background-color: rgb(255, 255, 255); color: #0082e6; margin-top: 20px;">Ajouter Un Matiere</button>
    </div>
  </div>
  <h4 *ngIf="color">
    You selected:
    <p style="font-weight: bold">{{ color }}</p>
  </h4>
  <div class="card" *ngFor="let item of ArrayMatiere">
    <img [src]="'http://127.0.0.1:3000/GetImageMatiere/'+item.image" 
      class="img-fluid" />
    <a href="#!">
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
    </a>
  <div class="card-details">
    <p class="text-title">{{item.NomMatier}}</p>
  </div>
  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button class="button card-button" (click)="Delete()">
      <svg viewBox="0 0 448 512" class="svgIcon"><path
          d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
    </button>
  </div>
</div>
<router-outlet></router-outlet>
</section>
